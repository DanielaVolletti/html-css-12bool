<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link rel="stylesheet" href="../css/12bool.css">
    <link rel="stylesheet" href="style.css">
    <title>Starwars</title>
  </head>
  <body>
    <!-- barra navigazione -->
    <div id="intestazione" class="container">
      <img class="col-1" src="img-war/logo.png" alt="logo Starwars">
      <nav class="container col-5 col-offset-6">
        <ul class="container">
          <li class="col-3">
            <a href="#">Prequel Trilogy</a>
          </li>
          <li class="col-3">
            <a href="#">Original Trilogy</a>
          </li>
          <li class="col-3">
            <a href="#">Sequel Trilogy</a>
          </li>
          <li class="col-3">
            <a href="#">Spinoffs</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- prima riga immagini -->
    <div class="container immagini">
      <div class="col-2">
        <img src="img-war/gatto-vader.jpg" alt="gatto dart vader">
      </div>
      <div class="col-4">
        <img src="img-war/storm-cat.png" alt="gatto stormtrooper">
      </div>
      <div class="col-3">
        <img src="img-war/gatto-forza.png" alt="gatto star wars">
      </div>
      <div class="col-3">
        <img src="img-war/carlino-leila.png" alt="carlino leila">
      </div>
    </div>

    <!-- seconda riga immagini -->
    <div class="container immagini">
      <div class="col-3">
        <img src="img-war/chewbecca.jpg" alt="cane chewbecca">
      </div>
      <div class="col-3">
        <img src="img-war/star-wars-cat.jpg" alt="gatti jedi">
      </div>
      <div class="col-3">
        <img src="img-war/dog.jpg" alt="cane jedi">
      </div>
      <div class="col-3">
        <img src="img-war/gatto-vader2.jpg" alt="gatto dart vader">
      </div>
    </div>

    <!-- terza riga immagini -->
    <div class="container immagini">
      <div class="col-3 col-offset-2">
        <img src="img-war/gatto-yoda.jpg" alt="gatto yoda">
      </div>
      <div class="col-3">
        <img src="img-war/wars.jpg" alt="gatti guerra">
      </div>
      <div class="col-2">
        <img src="img-war/gatto.png" alt="gatto vader">
      </div>
    </div>
  </body>
</html>
